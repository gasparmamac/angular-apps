<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content class="side-content">
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
