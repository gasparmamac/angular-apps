<div class="flex-col">
  <div class="flex justify-center mx-auto pt-10">
    <h1 class="text-2xl">Signin Options</h1>
  </div>

  <firebase-ui
    (signInSuccessWithAuthResult)="successCallback($event)"
    (signInFailure)="errorCallback($event)"
    (uiShown)="uiShownCallback()"
  ></firebase-ui>
</div>
